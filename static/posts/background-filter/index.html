<style>
  .a {
    width: 200px;
    height: 200px;
    margin: 50px auto;
    font-size: 4em;
    line-height: 1.15;
    text-transform: uppercase;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: url(/posts/background/lowpoly.jpg);
    background-image: paint(background-filter);
    list-style-image: url(/posts/background/lowpoly.jpg);
  }

  .a {
    --background-filter: hue-rotate(var(--hue-rotate)) grayscale(var(--grayscale)) blur(var(--blur));
    --blur: 2px;
    --grayscale: 0%;
    --hue-rotate: 320deg;
  }

</style>

<div class="Demo">
  <div class="a" id="el">CSS!</div>
  <div class="Control">
    <label for="backgroundblur"><code>blur</code></label>
    <input id="backgroundblur" type="range" min="0" max="6" step="0.1" value="2">
  </div>
  <div class="Control">
    <label for="backgroundgrayscale"><code>grayscale</code></label>
    <input id="backgroundgrayscale" type="range" min="0" max="100" step="1" value="0">
  </div>
  <div class="Control">
    <label for="backgroundhue-rotate"><code>hue-rotate</code></label>
    <input id="backgroundhue-rotate" type="range" min="0" max="360" step="1" value="320">
  </div>
</div>

<pre class="Code">#el {
  background: paint(background-filter);
  --blur: <span id="valueblur">2px</span>;
  --grayscale: <span id="valuegrayscale">0%</span>;
  --hue-rotate: <span id="valuehue-rotate">320deg</span>;
}</pre>
