<style>
.a {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 325px;
  max-width: 80%;
  height: 200px;
  margin: 20px auto;
  color: #fff;
  font-size: 4em;
  background: linear-gradient(hsl(20, 90%, 65%), hsl(359, 88%, 57%));
  -webkit-mask-image: paint(corner-shape, black);
  border-radius: 20px;
}
@supports (background: paint(corner-shape, black)) {
  #el {
    border-radius: 0;
    --corner-radius: 20px;
    --corner-shape: scoop;
  }
}
</style>

<div class="Demo">
  <div class="a" id="el">CSS!</div>
  <div class="Control">
    <label for="cornerRadius"><code>--corner-radius</code></label>
    <input type="range" min="0" max="100" value="20" id="cornerRadius">
  </div>
  <div class="Control">
    <label for="cornerShape"><code>--corner-shape</code></label>
    <select name="" id="cornerShape">
      <option>round</option>
      <option>bevel</option>
      <option selected>scoop</option>
      <option>notch</option>
      <option value="iPhoneX">Special: iPhoneX</option>
    </select>
  </div>
</div>

<pre class="Code"><code>#el {
  --corner-radius: <mark id="valuecornerRadius">20px</mark>;
  --corner-shape: <mark id="valuecornerShape">scoop</mark>;
  mask-image: paint(corner-shape, black);
}</code></pre>
