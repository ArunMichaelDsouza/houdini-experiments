<style>
.Demo {
	text-align: center;
}
input {
	outline: 0;
	vertical-align: middle;
}
label {
	margin-bottom: 5px;
	vertical-align: middle;
}

label:last-child {
	margin-bottom: 0;
}

.Checkbox {
	--checkbox-color: #e8e8e8;
	margin: 0 1rem 0 2rem;
	width: var(--checkbox-size, 40px);
	height: var(--checkbox-size, 40px);
	-webkit-appearance: none;
	background-image: paint(checkbox);
}

.Checkbox:checked {
	--checkbox-status: true;
	--checkbox-color: deeppink;
}
</style>

<div class="Demo">
	<label>
		<input type="checkbox" class="Checkbox">Awesome
	</label>
	<label>
		<input type="checkbox" class="Checkbox">Huge
	</label>
</div>

<pre class="Code"><code>.Checkbox {
  background-image: paint(checkbox);
  --checkbox-color: #aaa;
}
.Checkbox:checked {
  --checkbox-status: true;
  --checkbox-color: deeppink;
}</code></pre>
