<style>
.Demo {
  background: radial-gradient(at center, hsl(180, 100%, 50%), hsl(180, 70%, 30%));
}
.A {
  width: 250px;
  height: 350px;
  margin: 50px auto;
  background: linear-gradient(#fff 50%, #eee);
  border-radius: 3px;
  overflow: hidden;
  box-shadow: 0 2px 3px rgba(0,0,0,.5), 0 5px 15px rgba(0,0,0,.4);
  resize:  both;
}
.B, .C {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  text-align: center;
  font: 2em sans-serif;
}
.B {
  height: 200px;
  padding-bottom: 30px;
  background-color: hsl(0, 100%, 62%);
  background-image: linear-gradient(hsl(296, 61%, 26%), hsl(0, 100%, 62%));
  background-repeat: no-repeat;
  border-bottom: 1px solid transparent;
  border-image-source: linear-gradient(to bottom right, hsl(0, 100%, 62%) 50%, transparent 50%);
  border-image-slice: 0 0 100% 0;
  border-image-width: var(--separator-size);
  border-image-outset: var(--separator-size);
  --separator-size: 50px;
  --separator-shadow: .25;
  --separator-shadow-color: rgba(0,0,0,.35);
}
.B.loaded {
  border-image-source: paint(separator);
}
.C {
  height: 150px;
  color: #222;
  padding-bottom: 50px;
  font: 1.2em sans-serif;
}
.D {
  width: 80px;
  height: 80px;
  background: rgba(0,0,0,.35);
  border-radius: 50%;
  margin-bottom: 20px;
}
</style>

<div class="Demo">
  <div class="A">
    <div class="B" id="el">
      <div class="D"></div>
      We do things.
    </div>
    <div class="C">
      Very wow.
    </div>
  </div>
  <div class="Control">
    <label for="separator-size"><code>--separator-size</code></label>
    <input id="separator-size" type="range" min="0" max="100" step="1" value="50">
  </div>
  <div class="Control">
    <label for="separator-shadow"><code>--separator-shadow</code></label>
    <input id="separator-shadow" type="range" min="0" max="1" step="0.05" value="0.25">
  </div>
  <div class="Control">
    <label for="separator-shadow-color"><code>--separator-shadow-color</code></label>
    <input id="separator-shadow-color" type="range" min="0" max="1" step="0.01" value="0.35">
  </div>
</div>
