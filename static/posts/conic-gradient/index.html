<style>
#el {
  width: 256px;
  height: 256px;
  background: conic-gradient(rgb(255,0,0), rgb(255,0,255), rgb(0,0,255), rgb(0,255,255),
    rgb(0,255,0), rgb(255,255,0), rgb(255,0,0));
  border-radius: 10px;
  margin: auto;
}
@supports not (background: conic-gradient(red, green)) {
  #el {
    background: paint(conic-gradient, 0% 16.6% 33.3% 50% 66.7% 83.3% 100%,
      rgb(255,0,0) rgb(255,0,255) rgb(0,0,255) rgb(0,255,255)
      rgb(0,255,0) rgb(255,255,0) rgb(255,0,0));
  }
}
</style>

<div class="Demo">
  <div id="el"></div>
</div>
