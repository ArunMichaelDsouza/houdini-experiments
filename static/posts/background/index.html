<style>
.Demo {
  color: #eee;
}
  #el {
    --source: url(/posts/background/lowpoly.jpg);
    box-sizing: content-box;
    font: 3.7em/1.15 sans-serif;
    text-transform: uppercase;
    width: 190px;
    height: 200px;
    padding-left: 10px;
    border: 3px solid;
    background-color: #333;
    margin: 50px auto;
    background-image: paint(background);

    /* opacity */
    --background-opacity: 1;

    /* transform */
    /* should be something like */
    --background-transform: rotate(45deg);
    /* but for now, no <transform-list> type, so fallback to */
    --background-rotate: 0deg;

    /* source */
    /* should be something like */
    --background-source: var(--source);
    /* but for now, <image> type don't download image, so */
    list-style-image: var(--source);
  }
</style>

<div class="Demo">
  <div id="el">
    CSS is awesome
  </div>
  <div class="Control">
    <label for="backgroundopacity"><code>background-opacity</code></label>
    <input id="backgroundopacity" type="range" min="0" max="1" step="0.05" value="1">
  </div>
  <div class="Control">
    <label for="backgroundrotate"><code>background-rotate</code></label>
    <input id="backgroundrotate" type="range" min="0" max="360" value="0">
  </div>
</div>

<pre class="Code">#el {
  background: paint(background);
  --background-opacity: <span id="valueopacity">1</span>;
  --background-rotate: <span id="valuerotate">0deg</span>;
}</pre>
